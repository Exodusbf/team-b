<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team-b ToDo app</title>
    <link rel="stylesheet" type="text/css" href="todo.css">
</head>

<body>

    <div class="container">

        <div class="top-bar">

            <div class="todo-menu">TODO LIST

                <div class="todo-input">
                    <input class="todo-task" placeholder="Место ввода"/>
                    <button class="add">add</button>
                </div>
                
            </div>

        </div>
        
        <div class="main-window">
        
            <div class="left-column">left column</div>
            
            <div class="todo-list-window">
                <ul class="task-list" type="none">
                    <li> <input type="checkbox"> Coffee <button name= "delete-1" type="reset">X</button></li>
                    <li> <input type="checkbox"> Tea <button name= "delete-2" type="reset">X</button></li>
                    <li> <input type="checkbox"> Milk <button name= "delete-3" type="reset">X</button></li>
                  </ul>
            </div>
            
            <div class="right-column">right column</div>
        
        </div>

    </div>

</body>

</html>
