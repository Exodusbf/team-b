<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team-b ToDo app</title>
    <link rel="stylesheet" type="text/css" href="todo.css">
</head>

<body>

    <div class="container">
        <div class="top-bar">
            <div class="todo-menu">TODO LIST
                <div class="todo-input">
                    <input class="todo-task" placeholder="Enter item" />
                    <button class="add">add</button>
                </div>
            </div>
        </div>
        <div class="main-window">
            <div class="left-column"></div>
            <div class="todo-list-window">
               
                <ul class="list-todo" type="none">
                    
                    <li class="list_item__todo">
                        <input type="checkbox">
                        <span class="todo-text"> Coffee </span>
                        <button name="delete-1" type="reset">X</button>
                    </li>
                    <li class="list_item__todo">
                        <input type="checkbox">
                        <span class="todo-text"> Tea </span>                    
                        <button name="delete-2" type="reset">X</button>
                    </li>
                    <li class="list_item__todo">
                        <input type="checkbox">
                        <span class="todo-text"> Milk </span>
                        <button name="delete-3" type="reset">X</button>
                    </li>
                </ul>
            </div>
            <div class="right-column"></div>
        </div>
    </div>
</body>

</html>
